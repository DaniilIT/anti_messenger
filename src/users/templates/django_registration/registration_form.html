{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
  Password Change
{% endblock %}

{% block content %}
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 id="registration-heading" class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
        Регистрация
      </h2>
    </div>
    <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="{% url 'django_registration_register' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" onclick="showLoading()" class="flex w-full justify-center border border-green-900 rounded-md bg-white px-3 py-1.5 text-sm font-semibold leading-6 text-green-900 shadow-sm transition-colors duration-150 hover:bg-green-700 hover:text-white">
          Зарегистрироваться
        </button>
      </form>
    </div>
  </div>

  <script>
    function showLoading() {
      var registrationHeading = document.getElementById("registration-heading");
      registrationHeading.innerText = "Подождите...";
    }
  </script>
{% endblock %}
