{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
  Sign In
{% endblock %}

{% block content %}
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
        {% if next %}
          Войдите, чтобы посмотреть эту страницу
        {% else %}
          Войдите в ваш аккаунт
        {% endif %}
      </h2>
    </div>

    <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="hidden" name="next" value="{{ next }}">

        <div class="text-sm text-end">
          <a href="{% url 'password_reset' %}" class="font-semibold text-green-900 hover:text-green-700">Забыли пароль?</a>
        </div>

        <button type="submit" class="w-full border border-green-900 rounded-md bg-white px-3 py-1.5 text-sm font-semibold leading-6 text-green-900 shadow-sm transition-colors duration-150 hover:bg-green-700 hover:text-white">
          Войти
        </button>
      </form>
    </div>
  </div>
{% endblock %}
