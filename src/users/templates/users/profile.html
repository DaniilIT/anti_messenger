<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  {{ form.media }}
</head>
<body>
  <h2>{{ user.username }}</h2>
  {{ user.get_full_name }}<br>
  {{ user.email }}<br>
  {{ user.about_yourself | striptags }}

  <hr>{{ user.about_yourself | safe }}<hr>

  <img src="{{ user.avatar.url }}" style="max-width: 256px;">
  <form method="post" enctype="multipart/form-data" action="{% url 'profile' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Обновить</button>
  </form>

</body>
</html>
