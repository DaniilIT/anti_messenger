<div class="bg-yellow-50 h-48 rounded-lg shadow-md p-4 w-full mb-4 flex items-center">
  <div class="flex flex-shrink-0 w-64 flex-col items-center m-4">
    <div class="flex-shrink-0 w-24 h-24 bg-green-700 rounded-full mr-4">
      <a href="{% url 'theme-list' %}?user={{ comment.user.username }}">
        <img src="{{ comment.user.avatar.url }}" alt="Avatar" class="w-24 h-24 rounded-full">
      </a>
    </div>
    <p class="text-xl font-semibold text-green-900">
      <a href="{% url 'theme-list' %}?user={{ comment.user.username }}">{{ comment.user.get_full_name }}</a>
    </p>
  </div>
  <div class="flex-1 ml-4 bg-green-50 h-full overflow-hidden rounded-lg shadow-md p-4">
    <p class="text-gray-600">{{ comment.text|safe }}</p>
  </div>
</div>
